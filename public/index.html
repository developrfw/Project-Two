<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/styles/style.css">
    <title>Document</title>
</head>
<body>

    <div id="header">
        <div id="banner">
            <h1>Lets Play BLACKJACK!</h1>
        </div>
    </div>

    <div class="gameArea" id="gameArea">
        <div id="dealer">
            <h3>DEALER</h3>
        </div>

        <div id="dealerWins"></div>
        <div id="dealerHand"></div>
        <div id="dealerScoreboard"></div>

        <div id="winsTitle">
            <h4>WINS</h4>
        </div>

        <div id="scoreTitle">
            <h4>SCORE</h4>
        </div>

        <div id="playerWins"></div>   
        <div id="playerHand"></div>
        <div id="playerScoreboard"></div>

        <div id="player">
            <h3>PLAYER</h3>
        </div>
    </div>
    
    <div id="messageBoard">
        <p id="gameStatus"></p>
    </div>

    <div id="gameButtons">
        <div>
            <button class="gameButtons" id="startButton">Start A New Game!</button>
            <button class="gameButtons" id="hitButton">Hit</button>
			<button class="gameButtons" id="stayButton">Stay</button>
			<button class="gameButtons" id="dealButton">Deal</button>
			<button class="gameButtons" id="yesButton">Yes</button>
			<button class="gameButtons" id="noButton">No</button>
        </div>
    </div>

    <footer id="footer">

    </footer>
    
    <script src="../public/js/index.js"></script>
</body>
</html>
