<div id="home">
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <h1>{{msg}}</h1>
          <h2>Get Ready for BlackJack!!</h2>
          <form class="clearfix mb-4" action="POST">
            <div class="form-group">
              <label for="example-text">What is your user name?</label>
              <input type="text" id="name" class="form-control" aria-describedby="example-text" placeholder="Enter Example Text">
            </div>
            <div class="form-group">
              <label for="example-description">How Many Credits do you want to start with?</label>
              <textarea class="form-control" id="credits" aria-describedby="example-description" placeholder="Enter Example Description"></textarea>
            </div>
            <button id="submit" class="btn btn-primary float-right">Submit</button>
          </form>
          <h3>Examples:</h3>
          <ul id="example-list" class="list-group">
            {{#each examples}}
            <li data-id="{{this.id}}" class="list-group-item">
              <a href="example/{{this.id}}">{{this.text}}</a>
              <button class="btn btn-danger float-right delete">ï½˜</button>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
